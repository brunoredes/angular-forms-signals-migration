<div class="flight-booking-container">
  <div class="booking-card">
    <!-- Header -->
    <div class="header">
      <h1>Flight Booking System</h1>
      <p>Angular Forms Signal Implementation</p>
    </div>

    <app-progress-step [steps]="steps" [currentStep]="currentStep()"></app-progress-step>

    <!-- Form Content -->
    <form>
      @switch (currentStep()) {
        @case (0) {
          <!-- Step 1: Flight Details -->
          <app-flight-details-step [flightDetails]="bookingForm.flightDetails" (next)="nextStep()">
          </app-flight-details-step>
        }
        @case (1) {
          <!-- Step 2: Passenger Information -->
          <app-passenger-details-step [passengerDetailsArray]="bookingForm.passengerDetails" (next)="nextStep()"
            (previous)="previousStep()">
          </app-passenger-details-step>
        }
        @case (2) {
          <!-- Step 3: Services -->
          <app-services-step [services]="bookingForm.services" (next)="nextStep()" (previous)="previousStep()">
          </app-services-step>
        }
        @case (3) {
          <!-- Step 4: Payment -->
          <app-payment-step [paymentForm]="bookingForm.payment" (methodChange)="onPaymentMethodChange($event)"
            (previous)="previousStep()" (submit)="onSubmit()" (boletoZipCodeSearch)="onBoletoZipCodeSearch($event)">
          </app-payment-step>
        }
      }
    </form>
  </div>
</div>
