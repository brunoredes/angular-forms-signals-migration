<div class="flight-booking-container">
  <div class="booking-card">
    <!-- Header -->
    <div class="header">
      <h1>Flight Booking System</h1>
      <p>Angular Forms Signal Implementation</p>
    </div>

    <app-progress-step [steps]="steps" [currentStep]="currentStep()"></app-progress-step>

    <!-- Form Content -->
    <form>

      <!-- Step 1: Flight Details -->
      @if (currentStep() === 0) {
      <app-flight-details-step [flightDetails]="bookingForm.flightDetails" (next)="nextStep()">
      </app-flight-details-step>
      }

      <!-- Step 2: Passenger Information -->
      @if(currentStep() === 1) {
      <app-passenger-details-step [passengerDetailsArray]="bookingForm.passengerDetails" (next)="nextStep()"
        (previous)="previousStep()">
      </app-passenger-details-step>
      }

      <!-- Step 3: Services -->
      @if(currentStep() === 2) {
      <!-- <app-services-step [formGroup]="servicesGroup" (next)="onServicesNext()" (previous)="onServicesPrevious()">
      </app-services-step> -->
      <span>Services</span>
      }

      <!-- Step 4: Payment -->
      @if(currentStep() === 3) {
      <!-- <app-payment-step [formGroup]="paymentGroup" (methodChange)="onPaymentMethodChange($event)"
        (previous)="onPaymentPrevious()" (submit)="onSubmit()" (boletoZipCodeSearch)="onBoletoZipCodeSearch($event)">
      </app-payment-step> -->
      <span>Payment</span>
      }
    </form>
  </div>
</div>
